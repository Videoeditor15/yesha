<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            overscroll-behavior: contain;
            background: #000; /* Fallback */
            background: linear-gradient(45deg, #020024, #090979, #001f3f);
            background-size: 400% 400%;
            animation: bodyGradient 25s ease infinite;
        }

        @keyframes bodyGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* --- Section Background --- */
        .app-container {
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.5), rgba(10, 10, 10, 0.7));
        }

        /* --- Neon Border Effect --- */
        .neon-border {
            box-shadow: 
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(173, 216, 230, 0.3), /* Light blue glow */
                inset 0 0 5px rgba(173, 216, 230, 0.2);
        }

        /* --- Custom Scrollbar --- */
        .task-list::-webkit-scrollbar { width: 6px; }
        .task-list::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        .task-list::-webkit-scrollbar-thumb { background: rgba(173, 216, 230, 0.4); border-radius: 10px; }
        .task-list::-webkit-scrollbar-thumb:hover { background: rgba(173, 216, 230, 0.6); }

        /* --- Task Item Animations --- */
        .task-item { transition: all 0.3s ease-in-out; opacity: 1; transform: translateX(0); }
        .task-item.adding { animation: slideIn 0.4s forwards; }
        .task-item.removing { animation: slideOut 0.4s forwards; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(20px); } }

        /* --- Custom Checkbox --- */
        .task-checkbox { appearance: none; width: 22px; height: 22px; border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50%; cursor: pointer; transition: all 0.2s ease; position: relative; }
        .task-checkbox:checked { background-color: rgba(173, 216, 230, 0.5); border-color: rgba(173, 216, 230, 0.8); }
        .task-checkbox:checked::after { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: #fff; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 12px; }
        .task-text.completed { text-decoration: line-through; color: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-2">

    <div id="app-container" class="app-container w-full max-w-sm h-[95vh] max-h-[800px] backdrop-blur-xl rounded-3xl neon-border flex flex-col overflow-hidden">
        
        <!-- Header -->
        <header class="p-6 text-center border-b border-white/10 bg-black/20">
            <h1 class="text-2xl font-bold tracking-widest">Yesha's Tasks</h1>
            <p class="text-xs text-white/50">Stay organized, stay focused</p>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Tabs Navigation -->
            <nav class="flex p-2 border-b border-white/10 bg-black/20">
                <button data-tab="creative" class="tab-btn flex-1 p-2 text-sm rounded-lg bg-white/20">Creative</button>
                <button data-tab="priority" class="tab-btn flex-1 p-2 text-sm rounded-lg">Priority</button>
                <button data-tab="research" class="tab-btn flex-1 p-2 text-sm rounded-lg">Research</button>
                <button data-tab="todo" class="tab-btn flex-1 p-2 text-sm rounded-lg">To-Do</button>
            </nav>

            <!-- Tab Content -->
            <div class="flex-1 relative p-4">
                <section id="creative" class="tab-content h-full flex flex-col"><ul class="task-list flex-1 overflow-y-auto pr-2 space-y-3"></ul></section>
                <section id="priority" class="tab-content h-full flex-col hidden"><ul class="task-list flex-1 overflow-y-auto pr-2 space-y-3"></ul></section>
                <section id="research" class="tab-content h-full flex-col hidden"><ul class="task-list flex-1 overflow-y-auto pr-2 space-y-3"></ul></section>
                <section id="todo" class="tab-content h-full flex-col hidden"><ul class="task-list flex-1 overflow-y-auto pr-2 space-y-3"></ul></section>
            </div>
            
            <!-- Add Task Form -->
            <div class="p-4 border-t border-white/10 bg-black/20">
                <form id="add-task-form" class="flex items-center gap-3">
                    <input type="text" id="task-input" placeholder="Add a new task..." class="flex-1 bg-white/5 px-4 py-3 rounded-lg border border-white/10 focus:outline-none focus:border-white/30 transition-colors">
                    <button type="submit" class="bg-blue-500/50 hover:bg-blue-500/80 text-white font-bold w-12 h-12 rounded-full flex items-center justify-center transition-transform transform hover:scale-110">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            const tabs = document.querySelectorAll('.tab-btn');
            const contents = document.querySelectorAll('.tab-content');
            const form = document.getElementById('add-task-form');
            const input = document.getElementById('task-input');

            let activeTab = 'creative';

            // --- Tab Switching Logic ---
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    activeTab = tab.dataset.tab;
                    
                    // Update button styles
                    tabs.forEach(t => t.classList.remove('bg-white/20'));
                    tab.classList.add('bg-white/20');

                    // Show/hide content
                    contents.forEach(content => {
                        content.classList.toggle('hidden', content.id !== activeTab);
                        content.classList.toggle('flex', content.id === activeTab);
                    });
                });
            });

            // --- Task Management Logic ---
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = input.value.trim();
                if (taskText) {
                    addTask(taskText, activeTab);
                    input.value = '';
                    input.focus();
                }
            });

            function addTask(text, category) {
                const taskList = document.querySelector(`#${category} .task-list`);
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item flex items-center gap-4 bg-black/20 p-3 rounded-lg backdrop-blur-sm';
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox flex-shrink-0">
                    <span class="task-text flex-1 text-sm">${text}</span>
                    <button class="delete-btn text-white/30 hover:text-red-500 transition-colors">
                        <i class="fas fa-trash"></i>
                    </button>
                `;

                taskItem.classList.add('adding');
                taskList.appendChild(taskItem);
                setTimeout(() => taskItem.classList.remove('adding'), 500);

                const checkbox = taskItem.querySelector('.task-checkbox');
                const deleteBtn = taskItem.querySelector('.delete-btn');
                const taskTextElement = taskItem.querySelector('.task-text');

                checkbox.addEventListener('change', () => {
                    taskTextElement.classList.toggle('completed', checkbox.checked);
                    taskItem.classList.toggle('opacity-50', checkbox.checked);
                });

                deleteBtn.addEventListener('click', () => {
                    taskItem.classList.add('removing');
                    taskItem.addEventListener('animationend', () => taskItem.remove());
                });
            }
        });
    </script>
</body>
</html>
